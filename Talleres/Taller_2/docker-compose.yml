version: '3.8'

services:
  jupyter:
    build:
      context: ./jupyter
      dockerfile: Dockerfile
    ports:
      - "8888:8888"
    volumes:
      - ./models:/app/models
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - JUPYTER_TOKEN=test_token
      - JUPYTER_PASSWORD=test_password
    restart: unless-stopped