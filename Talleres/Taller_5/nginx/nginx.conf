events {
    worker_connections 4096;  # High connection limit for load testing
}

http {
    # Upstream configuration - Docker DNS will resolve 'fastapi-app' to all replicas
    upstream fastapi_backend {
        # Docker Compose DNS automatically load balances across all replicas
        server fastapi-app:8000 max_fails=3 fail_timeout=30s;

        # Least connections algorithm - sends requests to server with fewest active connections
        least_conn;

        # Keep alive connections for better performance
        keepalive 32;
    }

    # Performance tuning
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Increase buffer sizes for high traffic
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    server {
        listen 80;
        server_name _;

        # Health check endpoint
        location /health {
            proxy_pass http://fastapi_backend/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Shorter timeouts for health checks
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Main prediction endpoint
        location /predict {
            proxy_pass http://fastapi_backend/predict;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts for predictions
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Keep alive for better performance
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Root and docs endpoints
        location / {
            proxy_pass http://fastapi_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Nginx status endpoint (optional, for monitoring)
        location /nginx_status {
            stub_status on;
            access_log off;
        }
    }
}
