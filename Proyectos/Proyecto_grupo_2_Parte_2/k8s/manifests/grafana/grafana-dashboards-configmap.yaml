              "datasource": {
                "type": "prometheus",
                "uid": "prometheus"
              },
              "expr": "histogram_quantile(0.99, sum(rate(predict_latency_seconds_bucket[1m])) by (le, endpoint))",
              "refId": "C",
              "legendFormat": "p99 - {{endpoint}}",
