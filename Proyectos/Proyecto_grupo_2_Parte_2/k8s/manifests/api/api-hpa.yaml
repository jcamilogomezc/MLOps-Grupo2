apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: diabetes-api-hpa
  labels:
    app: diabetes-api
    component: inference
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: diabetes-api
  minReplicas: 3  # Minimum number of replicas for high availability
  maxReplicas: 10  # Maximum number of replicas for peak load
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70  # Scale up when CPU usage exceeds 70%
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80  # Scale up when memory usage exceeds 80%
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
      - type: Percent
        value: 50  # Scale down by max 50% at a time
        periodSeconds: 60
      - type: Pods
        value: 1  # Scale down by max 1 pod at a time
        periodSeconds: 60
      selectPolicy: Min  # Use the most conservative policy
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately when needed
      policies:
      - type: Percent
        value: 100  # Scale up by up to 100% at a time
        periodSeconds: 15
      - type: Pods
        value: 2  # Scale up by up to 2 pods at a time
        periodSeconds: 15
      selectPolicy: Max  # Use the most aggressive policy for scale up

