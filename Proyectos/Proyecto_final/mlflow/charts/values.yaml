replicaCount: 1

image:
  repository: germanaoq/mlops-mlflow
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 5000
  targetPort: 5000

resources:
  requests:
    cpu: "250m"
    memory: "512Mi"
  limits:
    cpu: "500m"
    memory: "1Gi"

# Database configuration
database:
  host: postgresql-service.default.svc.cluster.local  # Adjust namespace if needed
  port: 5432
  name: mlflow
  user: mlflow
  password: mlflowpass  # Consider using a secret instead

# Persistence for artifacts
persistence:
  enabled: true
  storageClass: ""  # Use default storage class
  accessMode: ReadWriteOnce
  size: 10Gi
  mountPath: /mlflow/artifacts

# Environment variables
env: []
  # - name: CUSTOM_VAR
  #   value: "value"

# Pod annotations
podAnnotations: {}

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}
