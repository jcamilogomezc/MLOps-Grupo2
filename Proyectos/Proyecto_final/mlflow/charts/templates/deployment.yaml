apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  labels:
    app: mlflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      containers:
      - name: mlflow
        image: "germanaoq/mlops-mlflow:latest"
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 5000
          protocol: TCP
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: mlflow-config
              key: db_host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: mlflow-config
              key: db_port
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: mlflow-config
              key: db_name
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: mlflow-config
              key: db_user
        - name: DB_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: mlflow-config
              key: db_password
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
        volumeMounts:
        - name: mlflow-artifacts
          mountPath: /mlflow/artifacts
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: mlflow-artifacts
        persistentVolumeClaim:
          claimName: mlflow-artifacts-pvc
